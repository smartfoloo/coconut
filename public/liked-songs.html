<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coconut</title>
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="manifest" href="manifest.json">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
  <div class="sidebar">
    <a href="./">
      <ion-icon name="home-outline"></ion-icon>
      Home
    </a>
    <a href="./search.html">
      <ion-icon name="search-outline"></ion-icon>
      Search
    </a>
    <a href="./liked-songs.html">
      <ion-icon name="heart"></ion-icon>
      Liked Songs
    </a>
  </div>
  <div class="content">
    <div class="playlist-info">
      <img src="./assets/liked.png" alt="" class="playlist-cover">
      <h1>Liked Songs</h1>
    </div>
    <input type="text" id="search-bar" placeholder="Search for songs..."  style="display: none;"/>
    <div id="liked-songs-container"></div>
  </div>
  <div class="audio-controls" id="audio-controls">
    <div class="song-info">
      <img id="song-image" src="./assets/default.png">
      <div class="song-title-info">
        <p id="song-title" class="song-title"></p>
        <p id="song-artist" class="song-artist"></p>
      </div>
    </div>
    <div class="middle">
      <div class="controls">
        <button id="prev-song">
          <ion-icon name="play-skip-back"></ion-icon>
        </button>
        <button id="play-pause">
          <ion-icon name="play"></ion-icon>
        </button>
        <button id="next-song">
          <ion-icon name="play-skip-forward"></ion-icon>
        </button>
      </div>
      <div class="progress-bar">
        <input type="range" id="progress" value="0" min="0" max="100">
      </div>
    </div>
    <div class="right">
      <button onclick="addToLikedSongs(${start + index})">
        <ion-icon name="heart-outline"></ion-icon>
      </button>
    </div>
  </div>
  <script src="./js/welcome.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
